<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SleepTracker</title>
    </head>
    <body>
        <!-- login overlay -->
        <div class="login-overlay">
            <div class="login-card">
                <div class="login-form">
                    <h3>Login</h3>
                    <hr />
                    <input type="text" placeholder="username" id="username" />
                    <input
                        type="password"
                        placeholder="password"
                        id="password"
                    />
                    <button black id="loginButton">Log-in</button>
                </div>
                <button black id="logoutButton" class="none">Logout</button>
            </div>
        </div>
        <!-- bg -->
        <div class="overlay morning-bg"></div>
        <div class="overlay morning-fg"></div>
        <div class="overlay night-bg"></div>
        <div class="overlay night-fg"></div>
        <!-- clock -->
        <h1 class="overlay time pacifico-regular">09:30</h1>
        <!-- lower <dialog></dialog> -->
        <div class="lower-dialogue-overlay">
            <div id="lowerDialogue hide"></div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
