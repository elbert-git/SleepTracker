<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SleepTracker</title>
        <script
            type="module"
            crossorigin
            src="./assets/index-DEyP0dwJ.js"
        ></script>
        <link rel="stylesheet" crossorigin href="./assets/index-CIMX3ny-.css" />
    </head>
    <body>
        <!-- bg -->
        <div class="overlay morning-bg"></div>
        <div class="overlay morning-fg"></div>
        <div class="overlay night-bg"></div>
        <div class="overlay night-fg"></div>
        <!-- clock -->
        <h1 class="overlay time pacifico-regular"></h1>
        <!-- lower <dialog></dialog> -->
        <div class="lower-dialogue-overlay">
            <div id="lowerDialogue" class="hide"></div>
        </div>
        <!-- night button -->
        <div class="overlay night-overlay none">
            <button id="sleepButton">Sleep</button>
        </div>
        <!-- morning buttons -->
        <div class="overlay morning-overlay none">
            <p>How was sleep?</p>
            <div class="rating-buttons-container">
                <button class="rating-button">1</button>
                <button class="rating-button">2</button>
                <button class="rating-button">3</button>
                <button class="rating-button">4</button>
                <button class="rating-button">5</button>
            </div>
        </div>
        <!-- login overlay -->
        <div class="login-overlay">
            <div class="login-card">
                <div class="login-form">
                    <h3>Login</h3>
                    <hr />
                    <input type="text" placeholder="username" id="username" />
                    <input
                        type="password"
                        placeholder="password"
                        id="password"
                    />
                    <button black id="loginButton">Log-in</button>
                </div>
                <button black id="logoutButton" class="none">Logout</button>
            </div>
        </div>
    </body>
</html>
